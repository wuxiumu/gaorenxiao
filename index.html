<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>公司组织-高人效-风险和机遇</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="Keywords" Content="notion">
    <meta name="Description" Content="notion">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./public/vue.css" />
    <link rel="shortcut icon" href="./public/favicon.ico"/>
    <link rel="bookmark" href="./public/favicon.ico"/>
    <link rel="stylesheet" href="//unpkg.com/mermaid/dist/mermaid.min.css" />
    <script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
    <script>LA.init({id:"KlR5ET8AuKGvkYGe",ck:"KlR5ET8AuKGvkYGe"})</script>
  </head>
  <body>
    <div id="app"> 正在加载,请稍后。。。 </div>
   
    <script>
      window.$docsify = {
        name: "高人效",//侧边栏标题
        repo: 'https://wenshu.court.gov.cn/',
        maxLevel: 5,
        subMaxLevel: 4,
        // loadNavbar: true,//顶部导航
        loadSidebar: true, // 加载自定义侧边栏
        mergeNavbar: true,
        search: { // default默认搜索
            noData:{
                '/':'找不到结果',
            },
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto',
            placeholder:{
                '/':'请输入搜索内容',
            },
        },
        alias:{
            '/.*/_sidebar.md': '/_sidebar.md',
            //'/.*/_navbar.md': '/_navbar.md',
        },  
        count:{
            countable:true,
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese'
        },
        plugins: [
            function (hook, vm) {
              hook.ready(function () {
                mermaid.initialize({ startOnLoad: false });
              });
              hook.doneEach(function () {
                mermaid.init(undefined, '.mermaid');
              });
            }
          ],
          markdown: {
            renderer: {
              code: function (code, lang) {
                var html = '';
                if (code.match(/^sequenceDiagram/) || code.match(/^graph/) || code.match(/^gantt/)) {
                  html = '<div class="mermaid">' + code + '</div>';
                }
                var hl = Prism.highlight(code, Prism.languages[lang] || Prism.languages.markup);
                return html + '<pre v-pre data-lang="' + lang + '"><code class="lang-' + lang + '">' + hl + '</code></pre>';
              }
            }
          }
      };
      
    </script>
    <script src="./public/docsify.min.js"></script>
    <script src="./public/components//search.min.js"></script>
    <script src="./public/components/prism-json.js"></script>
    <script src="./public/components/prism-bash.js"></script>
    <script src="./public/components/prism-sql.js"></script>
    <script src="./public/components/prism-php.js"></script>
    <script src="./public/components/external-script.min.js"></script>
    <script src="./public/components/emoji.js"></script>
    <script src="./public/components/zoom-image.min.js"></script>
    <script src="./public/components/docsify-pagination.min.js"></script>
    <script src="./public/components/countable.js"></script>
    <script src="./public/components/docsify-copy-code.js"></script>
    <script type="text/javascript" src="//unpkg.com/mermaid/dist/mermaid.min.js"></script>

  </body>
</html>
